<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="noindex, nofollow">
  <title>Landing Page</title>
  <meta name="description" content="Landing Page Personal">
  <link rel="icon" type="image/png" href="https://shortenbiolink.com/assets/uploads/2/7568cad0-052a-4073-b60f-6a1b5fc5e92b.webp">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-8px); }
      40%,80% { transform: translateX(8px); }
    }
    .animate-shake {
      animation: shake 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="bg-white w-full h-screen flex flex-col items-center justify-center text-center sm:h-auto sm:max-w-sm sm:rounded-2xl p-6">
    
    <!-- Foto Profil -->
    <div class="relative mb-4">
      <img 
        class="w-48 h-48 object-cover mx-auto rounded-full border-4 border-green-500 shadow-lg" 
        src="https://shortenbiolink.com/assets/uploads/2/7568cad0-052a-4073-b60f-6a1b5fc5e92b.webp" 
        alt="Profile">
      <div class="absolute bottom-3 right-3 bg-white rounded-full p-1">
        <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.704 5.29a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L3.646 9.85a.75.75 0 111.06-1.06l4.07 4.07 6.72-6.72a.75.75 0 011.06 0z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>

    <!-- Nama -->
    <h1 class="text-2xl font-bold text-gray-800">Nama Kamu</h1>
    <p class="text-gray-500 mt-1">Deskripsi singkat atau tagline kamu</p>

    <!-- Sosial Media -->
    <div class="flex space-x-6 my-6">
      <a href="#" class="text-gray-500 hover:text-blue-600 transition">
        <!-- Facebook -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
        </svg>
      </a>
      <a href="#" class="text-gray-500 hover:text-pink-600 transition">
        <!-- Instagram -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
        </svg>
      </a>
      <a href="#" class="text-gray-500 hover:text-blue-400 transition">
        <!-- Twitter/X -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 7.86 8.5v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.5 11.5 0 0 1-7 2c9 5 20 0 20-11.5a4.6 4.6 0 0 0-.08-.83A7.7 7.7 0 0 0 23 3z"/>
        </svg>
      </a>
      <a href="#" class="text-gray-500 hover:text-green-600 transition">
        <!-- Website -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <line x1="2" y1="12" x2="22" y2="12"/>
          <path d="M12 2a15.3 15.3 0 0 1 0 20 15.3 15.3 0 0 1 0-20z"/>
        </svg>
      </a>
    </div>

    <!-- Tombol CTA -->
    <div class="flex flex-col space-y-4 w-full">
      <a href="https://example.com/id" class="bg-green-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-600 transform hover:scale-105 transition animate-shake">
        KLIK DISINI UNTUK MELANJUTKAN
      </a>
      <a href="https://example.com/en" class="bg-green-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-600 transform hover:scale-105 transition animate-shake" style="animation-delay: 0.3s;">
        CLICK HERE TO CONTINUE
      </a>
    </div>
  </div>

</body>
</html>

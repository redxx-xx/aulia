    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.3s ease-in-out;
        }
        @keyframes sway {
            0%, 100% {
                transform: translateX(-8px);
            }
            50% {
                transform: translateX(8px);
            }
        }
        
        @keyframes shake {0%,100%{-webkit-transform:translateX(0);transform:translateX(0);}10%,30%,50%,70%{-webkit-transform:translateX(-10px);transform:translateX(-10px);}20%,40%,60%{-webkit-transform:translateX(10px);transform:translateX(10px);}80%{-webkit-transform:translateX(8px);transform:translateX(8px);}90%{-webkit-transform:translateX(-8px);transform:translateX(-8px);}}
        @keyframes vibrate{0%{-webkit-transform:translate(0);transform:translate(0)}20%{-webkit-transform:translate(-2px,2px);transform:translate(-2px,2px)}40%{-webkit-transform:translate(-2px,-2px);transform:translate(-2px,-2px)}60%{-webkit-transform:translate(2px,2px);transform:translate(2px,2px)}80%{-webkit-transform:translate(2px,-2px);transform:translate(2px,-2px)}100%{-webkit-transform:translate(0);transform:translate(0)}}
        @keyframes jello{0%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}30%{-webkit-transform:scale3d(1.25,.75,1);transform:scale3d(1.25,.75,1)}40%{-webkit-transform:scale3d(.75,1.25,1);transform:scale3d(.75,1.25,1)}50%{-webkit-transform:scale3d(1.15,.85,1);transform:scale3d(1.15,.85,1)}65%{-webkit-transform:scale3d(.95,1.05,1);transform:scale3d(.95,1.05,1)}75%{-webkit-transform:scale3d(1.05,.95,1);transform:scale3d(1.05,.95,1)}100%{-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}
        .animate-sway {
            animation: shake 1.5s ease-in-out infinite;
        }
        .animate_shake {
            -webkit-animation: shake 1.5s cubic-bezier(.455,.030,.515,.955) infinite;
            animation: shake 1.5s cubic-bezier(.455,.030,.515,.955) infinite;
        }
    </style>
